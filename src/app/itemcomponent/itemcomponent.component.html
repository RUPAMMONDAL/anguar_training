<div class="container maindiv">
   
    <div  *ngFor="let item of itemarray" class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="item.imgsrc"  class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p>Price:{{item.price}}</p>
            <button type="button" class="btn btn-success" (click)="addcart(item)">Add To Cart</button>
           
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
